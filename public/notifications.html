<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications - DenXWin</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
<link rel="stylesheet" href="style.css">
  <style>
    .note {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 5px;
      border-left: 5px solid green;
      background: #f9f9f9;
    }
    .note.red { border-left-color: red; }
    .note.blue { border-left-color: blue; }
  </style>
</head>
<body>
  <h2>üîî Notifications</h2>
  <div id="noteList">Loading...</div>
  <button onclick="window.location.href='home.html'">üè† Back to Home</button>

  <script>
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;

      db.collection("notifications")
        .where("uid", "in", [uid, "all"]) // personal + global
        .orderBy("timestamp", "desc")
        .limit(20)
        .get()
        .then(snapshot => {
          const list = document.getElementById("noteList");
          list.innerHTML = "";

          if (snapshot.empty) {
            list.innerHTML = "<p>No notifications found.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = `note ${data.type || 'blue'}`;
            div.innerHTML = `
              <p>${data.message}</p>
              <small>${new Date(data.timestamp).toLocaleString()}</small>
            `;
            list.appendChild(div);
          });
        });
    });
  </script>
</body>
</html>
